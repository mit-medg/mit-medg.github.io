<html>
	<head>
		<link href="//fonts.googleapis.com/css?family=Crimson+Text:300italic,400italic|Roboto:300,400,300italic,400italic" rel="stylesheet">
		<title>MEDG - Publications</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" /> 
	    <meta http-equiv="cache-control" content="no-cache" /> 
		<script src="./js/jquery.min.js"></script>
		<script src="./js/skel.min.js"></script>
		<script src="./js/util.js"></script>
		<script src="./js/main.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script src="./js/bibtex_js.js" type="text/javascript" charset="utf-8"></script>
		<bibtex src="./psz.bib"></bibtex>
		<script>
			function urlsearch() {
				var urlParams = new URLSearchParams(window.location.search);
				var q = urlParams.get("search");
	            $("#searchbar").val(q);
				$("#searchbar").trigger('change');
			}
			window.onload = function() {
				urlsearch();
			};

			$(function() {
			  $("#Fontselector").on("change",function() {
			    var font = $("#Fontselector option:selected").text();
			    console.log(font);
			
			    $('.title.fonters').each(function() {
			    	$(this).css("font-family",font);
			    });
			  }); 
			});   
			function reset() {
				$("select").each(function () {
				  localStorage.setItem($(this).attr("id"),"");
				  $(this).val("");
				}); 
				$("#searchbar").val("");
				$("#searchbar").trigger('change');
			}
    	</script>
	    <style>
		    html, body, span, h1 {
		    	/*font-family: "Times New Roman", Times, serif;*/
		    	font-size: 17px;
		    }
		    .bibtexraw {
		    	font-family: "Courier New";
		    	font-size: 14px;
		    }
		    bibtex { display: none; }
		    .searchbar { margin-left:0px;}
		    #bibtex_errors { margin-top:10px; color: red;}
		    h1.header {margin-left:8px;}
		    h1.YEAR { font-size: 17px; font-weight: bold; display: inline; margin-left:8px;}

		    #form-control {
			  height: 50px;
			  font-size: 16px;
			}

			#form-btn {
			 line-height: 50px;
			 font-size: 16px;
			}
	    </style>
    	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="./main.css" />
	    <style>
		    div, span {
		    	line-height: 1.2;
		    }
		    ul { 
		    	margin: 0.5em; 
		    }
		</style>
		</head>

	<body>
		<!-- Header -->
			<header id="header">
				<h1><strong><a href="index.html"><font color="navy">Peter Szolovits</font></a></strong></h1>
				<nav id="nav">
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="psz_publications.html">Publications</a></li>
						<li><a href="psz_theses.html">Theses</a></li>
						<li><a href="https://groups.csail.mit.edu/medg" target="_blank">MEDG</a></li>
					</ul>
				</nav>
			</header>

		<!-- Main -->
			<section id="main" class="wrapper">
				<div class="container">

					<header class="major special">
						<h2>Publications</h2>
					</header>

					<div id="bibtex_display">
					  <div class="if bibtex_template" style="display: none;">
					    <ul> <li>
					      <span class="if title">
					      	<span class="if url"><b><a class="bibtexVar" href="+URL+" extra="url" target="_blank"><span class="title"></span></a></b></span>
					      	<span class="if !url"><span class="if pmc"><b><a class="bibtexVar" href="https://www.ncbi.nlm.nih.gov/pmc/articles/+PMC+" extra="pmc" target="_blank"><span class="title"></span></a></b></span></span>
					      	<span class="if !url"><span class="if !pmc"><span class="if pmid"><b><a class="bibtexVar" href="https://www.ncbi.nlm.nih.gov/pmc/articles/+PMID+" extra="pmid" target="_blank"><span class="title"></span></a></b></span></span></span> 
					      	<span class="if !url"><span class="if !pmc"><span class="if !pmid"><span class="if doi"><b><a class="bibtexVar" href="+DOI+" extra="doi" target="_blank"><span class="title"></span></a></b></span></span></span></span>
					      	<span class="if !url"><span class="if !pmc"><span class="if !pmid"><span class="if !doi"><span class="if eprint"><b><a class="bibtexVar" href="https://arxiv.org/pdf/+EPRINT+.pdf" extra="eprint" target="_blank"><span class="title"></span></a></b></span></span></span></span></span>
					      	<span class="if !url"><span class="if !pmc"><span class="if !pmid"><span class="if !doi"><span class="if !eprint"><b><span class="title"></span></b></span></span></span></span>
					      </span>
					      <div class="if author">
					        <span class="author"><span class="first_initial"></span> <span class="last"></span></span>
					      </div>
					      <div>
					        <span class="if journal"><em><span class="journal"></span></em>,</span>
					        <span class="if booktitle">In <em><span class="booktitle"></span></em>,</span>
					        <span class="if editor"><span class="editor"></span> (editors),</span>
					        <span class="if publisher"><em><span class="publisher"></span></em>,</span>
					        <span class="if institution"><span class="institution"></span>,</span>
					        <span class="if address"><span class="address"></span>,</span>
					        <span class="if volume"><span class="volume"></span>,</span>
					        <span class="if journal number">(<span class="number"></span>),</span>
					        <span class="if pages"> pages <span class="pages"></span>,</span>
					        <span class="if month"><span class="month"></span>,</span>
					        <span class="if year"><span class="year"></span>.</span>
					        <span class="if note"><span class="note"></span>.</span>
					        <span class="if pmid"><a class="bibtexVar" href="https://www.ncbi.nlm.nih.gov/pubmed/+PMID+" extra="pmid" target="_blank">PMID: <span class="pmid"></span></a>.</span>
					        <span class="if pmc"><a class="bibtexVar" href="https://www.ncbi.nlm.nih.gov/pmc/articles/+PMC+" extra="pmc" target="_blank">PMCID: <span class="pmc"></span></a>.</span>
					        <a class="bibtexVar" role="button" data-toggle="collapse" href="#bib+BIBTEXKEY+" aria-expanded="false" aria-controls="bib+BIBTEXKEY+" extra="BIBTEXKEY">
							  [bib]
							</a>
							<br />
							<span class="if tags">[TAGS] <span class="tags"></span></span>
					      </div>
					      <div class="bibtexVar collapse" id="bib+BIBTEXKEY+" extra="BIBTEXKEY">
							  <div class="well">
							    <pre><span class="bibtexraw noread"></span></pre>
							  </div>
						  </div>
					      <div style="display:none"><span class="bibtextype"></span></div>
					      <div style="display:none"><span class="if topic"><span class="topic"></span></span></div>
					    </li></ul>
					  </div>
					</div>

				</div>
			</section>
			
		<!-- Footer -->
			<footer id="footer">
				<div class="container">
					<ul class="copyright">
						<li>&copy; Peter Szolovits</li>
						<li><a href="https://accessibility.mit.edu/">Accessibility</a></li>
						<li><a href="http://templated.co">templated.co</a></li>
					</ul>
				</div>
			</footer>

	</body>
</html>
